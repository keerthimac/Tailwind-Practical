<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS Tutorial</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="bg-red-600/100">Hello</div>
    <br />
    <div class="bg-[yellow]">Hello</div>
    <br />
    <div class="h-16 bg-gradient-to-r from-green-300 to-red-400 via-blue-200">
      Hello
    </div>

    <!-- Background -->
    <br />
    <div class="w-10 h-10 bg-blue-400">Hello</div>
    <br />
    <div class="h-[50px] w-[50px] bg-green-400">Hello</div>
    <br />
    <div class="w-1/2 bg-green-400 h-[5vh]">Hello</div>
    <br />
    <div class="max-w-screen-lg max-h-screen bg-green-400">Hello</div>

    <!-- Padding & Margin -->
    <br />
    <div class="max-w-screen-lg p-2 m-2 bg-green-400">Hello</div>
    <br />
    <div class="max-w-screen-lg pt-2 mt-2 bg-green-400">Hello</div>
    <br />
    <div class="max-w-screen-lg px-2 mx-2 bg-green-400">Hello</div>
    <br />
    <div class="mt-[1rem] bg-blue-400">Hello</div>

    <!-- Padding & Margin -->
    <br />
    <div class="max-w-screen-lg p-2 m-2 bg-green-400">Hello</div>
    <br />
    <div class="max-w-screen-lg pt-2 mt-2 bg-green-400">Hello</div>
    <br />
    <div class="max-w-screen-lg px-2 mx-2 bg-green-400">Hello</div>
    <br />
    <div class="mt-[1rem] bg-blue-400">Hello</div>
  </body>
</html>
